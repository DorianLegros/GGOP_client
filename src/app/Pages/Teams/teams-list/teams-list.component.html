<h1 class="title">Équipes</h1>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Liste des équipes">

    <div class="tab-background">
      <mat-form-field appearance="fill" color="primary">
        <mat-label style="color: white">
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">search</mat-icon>
          Chercher par nom
        </mat-label>
        <label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. SKTT1" #input class="table">
        </label>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom de team</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- leader Column -->
        <ng-container matColumnDef="leader">
          <th mat-header-cell *matHeaderCellDef>Leader</th>
          <td mat-cell *matCellDef="let element"> {{element.leader}} </td>
        </ng-container>

        <!-- membre Column -->
        <ng-container matColumnDef="membre">
          <th mat-header-cell *matHeaderCellDef>Membres</th>
          <td mat-cell *matCellDef="let element"> {{element.membre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>

  </mat-tab>

  <mat-tab label="Créer une équipe">

    <div class="mat-tab--form">
      <div class="form">
        <form action="">

          <label for="equipe" style="display: none"></label>
          <input type="text" id="equipe" placeholder="Nom d'équipe" class="form__type-input">


          <input type="button" class="form__btn-submit" value="Créer">
        </form>
      </div>
    </div>

  </mat-tab>
</mat-tab-group>
