<h2 mat-dialog-title>Déconnexion</h2>
<mat-dialog-content class="mat-typography">
  <p>Êtes-vous sur de vouloir vous déconnecter ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Retour</button>
  <button mat-button (click)="logout()" mat-dialog-close>Se déconnecter</button>
</mat-dialog-actions>
