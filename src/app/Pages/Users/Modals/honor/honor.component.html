<label id="example-radio-group-label"></label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="favoriteHonor">
  <mat-radio-button class="example-radio-button" *ngFor="let season of honors" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
