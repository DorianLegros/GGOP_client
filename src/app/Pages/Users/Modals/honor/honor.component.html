<label id="example-radio-group-label"></label>
<mat-radio-group color="accent"
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="favoriteHonor">
  <mat-radio-button class="example-radio-button" *ngFor="let honor of honors" [value]="honor" color="primary">
    {{honor}}
  </mat-radio-button>
  <button mat-raised-button color="accent">
    <img src="assets/images/icons/honor.svg" alt="Honor icon">Honorer ce joueur
  </button>
</mat-radio-group>
